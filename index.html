<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Component</title>
  </head>
  <body>
    <div id="app">
      <hello-world></hello-world>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component('hello-world', {
        template: '<div><p>{{ message }}</p><p>Hello World</p></div>',
        data: function () {
          return {
            message: 'Hello Vue',
          };
        },
      });

      var app = new Vue({
        el: '#app',
        data: {},
      });
    </script>
  </body>
</html>
