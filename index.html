<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Component</title>
  </head>
  <body>
    <div id="app">
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
      ></blog-post>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component('blog-post', {
        template:
          '<div><h2>{{ post.title }}</h2><p>{{ post.content }}</p></div>',
        props: ['post'],
      });

      var app = new Vue({
        el: '#app',
        data: {
          posts: [
            { id: 0, title: 'vue.jsの基礎', content: 'about vue.js...' },
            { id: 1, title: 'componentの基礎', content: 'about component...' },
            {
              id: 2,
              title: 'Vue CLIの基礎',
              content: 'about Vue CLIの基礎...',
            },
          ],
        },
      });
    </script>
  </body>
</html>
