<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Component</title>
  </head>
  <body>
    <div id="app">
      <hello-world></hello-world>
      <hello-world></hello-world>
      <hello-world></hello-world>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module">
      import HelloWorld from './HelloWorld.js';

      const app = new Vue({
        el: '#app',
        data: {},
        components: {
          'hello-world': HelloWorld,
        },
      });
    </script>
  </body>
</html>
